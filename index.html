<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>

  <base href="/">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker-bs3.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>



  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        },
        plugins: {
          format: 'global',
          defaultExtension: 'js',
        },
        bootstrap: {
          format: 'global',
          defaultExtension: 'js',
        },
        dist: {
          format: 'global',
          defaultExtension: 'js',
        }
      }
    });
    System.import('app/main')
          .then( function() {
            //<!-- jQuery 2.2.0 -->
            System.import('plugins/jQuery/jQuery-2.2.0.min').then(
              null, console.error.bind(console)
            );
            System.import('plugins/outros/jquery-ui.min')
              .then(function() {
                $.widget.bridge('uibutton', $.ui.button);
                //<!-- Bootstrap 3.3.5 -->
                System.import('bootstrap/js/bootstrap.min');
                //<!-- Morris.js charts -->
                System.import('plugins/outros/raphael-min');
                System.import('plugins/morris/morris.min');
                //<!-- Sparkline -->
                System.import('plugins/sparkline/jquery.sparkline.min');
                //<!-- jvectormap -->
                System.import('plugins/jvectormap/jquery-jvectormap-1.2.2.min');
                System.import('plugins/jvectormap/jquery-jvectormap-world-mill-en');
                //<!-- jQuery Knob Chart -->
                System.import('plugins/knob/jquery.knob');
                //<!-- daterangepicker -->
                System.import('plugins/outros/moment.min.js');
                System.import('plugins/daterangepicker/daterangepicker');
                //<!-- datepicker -->
                System.import('plugins/datepicker/bootstrap-datepicker');
                //<!-- Bootstrap WYSIHTML5 -->
                System.import('plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min');
                //<!-- Slimscroll -->
                System.import('plugins/slimScroll/jquery.slimscroll.min');
                //<!-- FastClick -->
                System.import('plugins/fastclick/fastclick');
                //<!-- AdminLTE App -->
                System.import('dist/js/app.min');
                //<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
                System.import('dist/js/pages/dashboard');
                //<!-- AdminLTE for demo purposes -->
                System.import('dist/js/demo');
              }, console.error.bind(console) );

          } , console.error.bind(console));

  </script>
</head>
<body>

<my-app>Loading...</my-app>

</body>
</html>
